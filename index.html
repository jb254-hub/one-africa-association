<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One Africa Association</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: whitesmoke; /* WhatsApp green */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-container {
      width: 180px;
      height: 180px;
      background-color: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>

  <script>
    // Redirect after 3 seconds
    setTimeout(function() {
      window.location.href = "/one-africa-alliance/";
    }, 3000);
  </script>
</head>
<body>
  <div class="logo-container">
    <img src="" alt="Logo" />
  </div>
</body>
</html>
