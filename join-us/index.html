<section style="padding:40px; text-align:center; background:#fff; color:#111;">
  <h2 style="margin-bottom:20px; font-size:24px; color:#15803d;">Join Us</h2>

  <form id="joinForm" action="https://formspree.io/f/mzzanvqy" method="POST" 
        style="max-width:420px; margin:auto; display:flex; flex-direction:column; gap:16px;">
    
    <!-- Full Name -->
    <input type="text" name="fullname" placeholder="Full Name" required
      style="padding:12px; border-radius:10px; border:1px solid #ddd; outline:none; font-size:15px; transition:border-color 0.2s;">
    
    <!-- Email or Phone -->
    <input type="text" name="contact" placeholder="Email or Phone Number" required
      style="padding:12px; border-radius:10px; border:1px solid #ddd; outline:none; font-size:15px; transition:border-color 0.2s;">
    
    <!-- Role Selection -->
    <select name="role" required
      style="padding:12px; border-radius:10px; border:1px solid #ddd; outline:none; font-size:15px; cursor:pointer; transition:border-color 0.2s;">
      <option value="" disabled selected>Joining as?</option>
      <option value="Beneficiary">Beneficiary</option>
      <option value="Member">Member</option>
      <option value="Donor">Donor</option>
      <option value="NGO">NGO</option>
      <option value="Government">Government</option>
      <option value="Group">Group</option>
      <option value="Other">Other</option>
    </select>

    <!-- Submit -->
    <button type="submit" 
      style="padding:14px; border:none; border-radius:30px; background:linear-gradient(90deg,#16a34a,#15803d); color:#fff; font-weight:bold; font-size:16px; cursor:pointer; transition:opacity 0.2s;">
      Submit
    </button>
  </form>
</section>

<script>
  document.getElementById("joinForm").addEventListener("submit", async function(event) {
    event.preventDefault(); // stop default form redirect

    const form = event.target;
    const formData = new FormData(form);

    try {
      let response = await fetch(form.action, {
        method: form.method,
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        // âœ… Redirect after successful submission
        window.location.href = "YOUR_REDIRECT_URL_HERE";
      } else {
        alert("There was an error. Please try again.");
      }
    } catch (error) {
      alert("Something went wrong. Please try again.");
    }
  });
</script>
