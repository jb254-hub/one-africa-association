<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Africa Alliance</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', sans-serif; background: #f4f4f4; color: #333; }

    header {
      text-align: center;
      padding: 60px 20px;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                  url('https://upload.wikimedia.org/wikipedia/commons/1/1e/Africa_satellite_orthographic.jpg') no-repeat center/cover;
      color: white;
    }
    header h1 { font-size: 3em; margin-bottom: 10px; }
    header p { font-size: 1.2em; }

    /* Highlight Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.3s;
      text-decoration: none;
      color: inherit;
      display: block;
    }
    .card:hover { transform: translateY(-5px); }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    /* ✨ Beautiful h3 styles */
    .card h3 {
      padding: 15px;
      font-size: 1.4em;
      font-weight: 700;
      text-align: center;
      background: linear-gradient(90deg, #0d3b2e, #f4a261, #e76f51);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0px 1px 2px rgba(0,0,0,0.2);
      transition: all 0.3s ease-in-out;
    }
    .card:hover h3 {
      transform: scale(1.05);
      text-shadow: 0px 3px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <!-- Hero -->
  <header>
    <h1>One Africa Alliance</h1>
    <p>Uniting Africa • Promoting Peace • Empowering Development</p>
  </header>

  <!-- Highlight Grid -->
  <div class="grid">
    <a href="about2.html" class="card">
      <img src="https://www.bing.com/th/id/OIP.RRcprUhw2jfNmcvdLaLEEAHaEO?w=308&h=211&c=8&rs=1&qlt=90&o=6&dpr=1.1&pid=3.1&rm=2" alt="About Us">
      <h3>About Us</h3>
    </a>
    <a href="work2.html" class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/76/African_Market.jpg" alt="Our Work">
      <h3>Our Work</h3>
    </a>
    <a href="map3.html" class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/86/Africa_blank_map.png" alt="Where We Work">
      <h3>Where We Work</h3>
    </a>
    <a href="involved.html" class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/1d/Volunteers_in_Africa.jpg" alt="Get Involved">
      <h3>Get Involved</h3>
    </a>
    <a href="contact3.html" class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/bb/Handshake_Africa.jpg" alt="Contact">
      <h3>Contact</h3>
    </a>
  </div>

</body>
</html>
